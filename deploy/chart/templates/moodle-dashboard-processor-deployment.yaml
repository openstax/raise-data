{{- range .Values.moodleDashboardProcessor.instances }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Chart.Name }}-moodle-dashboard-proc-{{ .name }}
  labels:
    app: {{ $.Chart.Name }}-moodle-dashboard-proc-{{ .name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ $.Chart.Name }}-moodle-dashboard-proc-{{ .name }}
  template:
    metadata:
      labels:
        app: {{ $.Chart.Name }}-moodle-dashboard-proc-{{ .name }}
    spec:
      serviceAccountName: raise-data
      containers:
        - name: {{ $.Chart.Name }}-moodle-dashboard-proc-{{ .name }}
          image: {{ $.Values.moodleDashboardProcessor.image.name }}:{{ $.Values.moodleDashboardProcessor.image.tag }}
          imagePullPolicy: Always
          command: ["moodle-dashboard-processor"]
          args: ["--daemonize"]
          env:
            - name: SQS_QUEUE
              value: {{ .sqsQueue }}
            - name: POLL_INTERVAL_MINS
              value: "{{ .pollIntervalMins }}"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $.Chart.Name }}-dashboard
                  key: pgUsername
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Chart.Name }}-dashboard
                  key: pgPassword
            - name: POSTGRES_SERVER
              value: {{ $.Values.dashboard.pgServer }}
            - name: POSTGRES_DB
              value: raisemetrics
            - name: DATA_TYPE
              value: {{ .dataType }}
{{- end }}
services:
  metabase:
    image: metabase/metabase:v0.47.2
    networks:
      - dashboard
    ports:
      - 3000:3000
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_USER=pguser
      - MB_DB_PASS=pgpassword
      - MB_DB_HOST=postgres
      - MB_DB_PORT=5432
  postgres:
    image: postgres:15
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - dashboard
    environment:
      - POSTGRES_USER=pguser
      - POSTGRES_PASSWORD=pgpassword
      - POSTGRES_DB=metabase
networks:
  dashboard:
volumes:
  pgdata:
